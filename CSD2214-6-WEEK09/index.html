<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSD2214_6_WEEK09</title>
    <link href="css/default.css" rel="stylesheet" />
    <script>
        var calculator = {
            sum:0,
            startnumber: 1109;
            stepdownnumber: 11;
            endnumber: 119;
            addup: function () {

                for (counter = this.startnumber; counter > this.endnumber; counter -= this.stepdownnumber) {
                    this.sum += counter;
                }

                return this.sum;
            }
        };
        document.write(calculator.addup());
    </script>
 
</head>

</body>
</html>
